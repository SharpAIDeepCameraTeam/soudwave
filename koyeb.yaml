name: soudwave-edm
service:
  name: edm-generator
  ports:
    - port: 80
      protocol: http
  routes:
    - path: /
      public: true
  scaling:
    min: 1
    max: 1
  envs:
    - key: TF_FORCE_GPU_ALLOW_GROWTH
      value: "true"
  resources:
    cpu: 1000m
    memory: 2048Mi
  instance_types:
    - name: nano
  regions:
    - name: fra
  docker:
    image: registry.koyeb.com/soudwave/edm-generator
    build:
      context: .
      dockerfile: Dockerfile
